<html>
    <head>
        <script type="text/javascript">
            function evListener (ev) {
               console.log(ev.target.response);
               var elem = document.getElementById('filledText');
               elem.innerHTML = 'Hello World';
            }

            var req = new XMLHttpRequest();
            req.addEventListener("load", evListener);

            // Add pause for testing purposes
            setTimeout(
                () => {
                    req.open("GET", "https://jsfehler.github.io/stere/test_page/test_page.html");
                    req.send();
                }, 3000
            )

            // Second request for testing count
            var req2 = new XMLHttpRequest();
            setTimeout(
                () => {
                    req2.open("GET", "https://jsfehler.github.io/stere/test_page/test_page.html");
                    req2.send();
                }, 3500
            )

        </script>
    </head>

    <body>
        <div id="filledText"></div>
    </body>
</html>
